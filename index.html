<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6c3ea66f86.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            font-family: "Roboto Condensed", "Impact", "Franklin Gothic Bold", sans-serif;
            font-weight: 300;
            font-size: 10px;
            background-color: white;

        }

        body img {
            width: inherit;
            height: inherit;
            object-fit: contain;
            box-sizing: border-box;
            margin: 0px;

        }

        .button {
            width: 70px;
            height: 70px;
            border-radius: 10%;
            background-color: #065AA5;
            position: absolute;
            right: 50px;
            top: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 -3em 3em rgba(0, 0, 0, 0.1), 0 0 0 2px rgb(255, 255, 255), 0.3em 0.3em 1em rgba(0, 0, 0, 0.3);
        }

        .button a {
            text-decoration: none;
        }

        .button a h1 {
            color: white;
        }

        .button a h1 span {
            border-radius: 50%;
            padding: 5px 8px;
            background-color: white;
            box-sizing: border-box;
        }

        .button a h1 span i {color: #065AA5;}
    </style>
</head>

<body>
    <img src="https://globalec.com.mx/wp-content/uploads/2022/01/E-learning.png" alt=""
        style="position: relative; width:80%; height:80%;">
    <div class="button">
        <a href="https://google.com" target="_blank">
            <h1>Go
                <span>
                    <i class=" fa-solid fa-arrow-right "></i></span>
            </h1>
        </a>
    </div>
</body>

</html>
